<body>

    <!--Start of header content-->
   
        <div class="navbar">
            <h1><a href="#">NCC Aviation</a></h1>
            <ul class="navbar_menu">
                <li><a class="active" href="index.html">Home Page</a></li>
                <li><a class="active" href="faq.html">FAQ</a></li>

            </ul>

            <select class="navbar_button" name="navbar" id="nav">
                <option disabled>Menu</option>
                <option>Home Page</option>
                <option>FAQ</option>
                <option>Member Area</option>
                <option>Community Group</option>
                <option>Latest Places to Fly</option>
                <option>Training Online</option>
                <option>Review</option>
            </select>


        </div>
        <div class="search-bar">
            <form class="search-bar-bar">
                <input type="search" placeholder="Start to Type Here......">
                <button class="submit-button"><i class="bi bi-search"></i> SEARCH</button>
            </form>
        </div>

        <div class="signup">
            <form class="signup_form">
                <div class="login-icon">

                    Already have an account. <a href="signin.html">Sign In</a>

                    <img src="images/loginicon.jpg" alt="icon" width="100">


                </div>
                <div class="login_area">

                    <b>Personal Info</b>
                    <!-- <fieldset> -->
                    <br>
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter your First name" id="fname" required>
                    <br>

                    <label for="lname"><b>Last name</b></label>
                    <input type="text" placeholder="Enter your Last name" id="lname" required>
                    <br>

                    <label for="dob"><b>Date of Birth:</b></label>
                    <input type="date" id="dob"><br><br>

                    <label class="gender"><b>Gender:</b></label><br>
                    <input type="radio" name="gender" id="m" checked><label for="m"> Male </label>
                    <input type="radio" name="gender" id="f"><label for="f">Female</label>
                    <input type="radio" name="gender" id="o"><label for="o">Others</label>
                    <br><br>

                    <label for="img"><b>Picture</b></label>
                    <input type="file" id="img">
                    <br><br>
                    <!-- </fieldset> -->
                    <br>
                    <b>Login Info</b>
                    <!-- <fieldset> -->
                    <br>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter your Email" id="email">
                    <br>

                    <label for="pass"><b>Password</b></label>
                    <input type="password" placeholder="Enter your Password" id="pass"><br>

                    <label for="passc"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Enter your Passwords" id="passc">
                    <br>
                    <!-- </fieldset> -->

                    <div class="container terms">

                        <input type="checkbox"> I accept the terms and conditions.
                        <button class="signup_button">Sign Up</button>
                        <!-- <span class="pass">Forgot <a href="#">Password?</a></span> -->

                    </div>
                </div>



            </form>
        </div>

        <div class="footer">

        </div>
   
</body>
